<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <!-- bootstrap cdn link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- fontawesome cdn link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <!-- swiper cdn link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="css/signin.css">

    </head>
    <body>
     <div class="container-fluid">
        <!-- header section -->
        <header class="signin-head">
            <a href="landing.html" class="logo"><i class="fa-solid fa-utensils"></i>TF&K.</a>
          </header>
        <!-- header section  end-->
        <section class="signup">
            <div class="signup-banner">
                <img src="images/nt.png" alt="">
            </div>
            <div class="form-box ">
                <h2>Welcome</h2>
                <form class="form">
                  <input type="email" placeholder="Username or Email"><br>
                  <input type="password"  placeholder="Password"><br>
                  <div class="forgot" >
                  <a href="forgot.html" id="forgot" >Forgot password?</a><br>
                </div>
                  <button class="btn"><a href="index.html" >Sign In</a></a></button><br>
                  <a href="joinnow.html" class="create">Don't have an account ? Create now</a><br>
    
                </form>
            </div>
        </section>

     </div>
        
        
    </body>
</html>
